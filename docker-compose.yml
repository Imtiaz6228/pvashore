version: '3.8'

services:
  pvashore:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SITE_URL=https://yourdomain.com
      - NEXT_PUBLIC_SITE_URL=https://yourdomain.com
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pvashore-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - pvashore
    restart: unless-stopped
    networks:
      - pvashore-network

networks:
  pvashore-network:
    driver: bridge

volumes:
  ssl:
  nginx-logs:
